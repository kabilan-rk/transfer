<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <link href="css/filedetails.css" rel="stylesheet">
  <script src="js/utils.js" type="text/javascript"></script><!-- script file here -->
  <script src="js/filedetails.js" type="text/javascript"></script><!-- script file here -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <title>Filedetail</title>
</head>

<body>
  <div class="container" id="header">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <h3 class="container text-center" id="header" style="color: white;">Data Extraction Review</h3>
      </div>
      <div class="col-sm">
        <h2><a href="login.html"><span style=" padding-left: 80%;"><i class="fa fa-sign-out"></i></span></a></h2>
      </div>
    </div>
  </div>
  <div class="lds-ring" id="loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="container" style="height: 50%;" id="main">
    <div class="row">
      <div class="col" id="pdfview">
        <div class="container" style="height: 50%;">
          <iframe src="" height="60%" width="100%" id="pdf"></iframe>
        </div>
      </div>
      <div class="col">
        <div class="container" style="height: 50%;">
          <h6 style="color: white;margin-left: 45%;">Results</h6>

          <div class="col"
            style="height:50%;width:100%;overflow:scroll;overflow-x:hidden;overflow-y:scroll;">
            <div class="container">

              <form>
                <div class="row">

                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="CustomerName" placeholder="name@example.com">
                      <label for="CustomerName">CustomerName</label>
                    </div>
                  </div>

                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="ContactName" placeholder="name@example.com">
                      <label for="ContactName">ContactName</label>
                    </div>
                  </div>

                </div>
                <div class="row">

                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="ContactNo" placeholder="name@example.com">
                      <label for="ContactNo">ContactNo</label>
                    </div>
                  </div>

                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="ContactEmail" placeholder="name@example.com">
                      <label for="ContactEmail">ContactEmail</label>
                    </div>
                  </div>
                  
                </div>
                <div class="row">

                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="LineHaulRate" placeholder="name@example.com">
                      <label for="LineHaulRate">LineHaulRate</label>
                    </div>
                  </div>

                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="LoadConfirmationNo" placeholder="name@example.com">
                      <label for="LoadConfirmationNo">LoadConfirmationNo</label>
                    </div>
                  </div>
                  
                </div>
                <div class="row">

                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="ShipperInfo" placeholder="name@example.com">
                      <label for="ShipperInfo">ShipperInfo</label>
                    </div>
                  </div>

                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="Miles" placeholder="name@example.com">
                      <label for="Miles">Miles</label>
                    </div>
                  </div>
                  
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="Quantity" placeholder="name@example.com">
                      <label for="Quantity">Quantity</label>
                    </div>
                  </div>

                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="RatePerMile" placeholder="name@example.com">
                      <label for="RatePerMile">RatePerMile</label>
                    </div>
                  </div>

                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="TrailerSize" placeholder="name@example.com">
                      <label for="TrailerSize">TrailerSize</label>
                    </div>
                  </div>

                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="Weight" placeholder="name@example.com">
                      <label for="Weight">Weight</label>
                    </div>
                  </div>
                  
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="FuelSurcharge" placeholder="name@example.com">
                      <label for="FuelSurcharge">FuelSurcharge</label>
                    </div>
                  </div>

                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="OrderDate" placeholder="name@example.com">
                      <label for="OrderDate">OrderDate</label>
                    </div>
                  </div>
                  
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="Commodity" placeholder="name@example.com">
                      <label for="Commodity">Commodity</label>
                    </div>
                  </div>
                  
                </div>

                <div class="row">
                  <div class="form-group">
                    <label for="InstructionsNotesComments" style="vertical-align: middle;">InstructionsNotesComments</label>
                    <textarea class="form-control" id="InstructionsNotesComments" rows="3"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <label for="RequiredEquipment" style="vertical-align: middle;">RequiredEquipment</label>
                    <textarea class="form-control" id="RequiredEquipment" rows="3"></textarea>
                  </div>
                </div>
                
                <div id="waypoint">

                </div>

              </form>



            </div>
          </div>
          <div id="save">
            <button type="button" class="btn btn-info save" onclick="save();">Save</button>
          </div>
        </div>

      </div>

    </div>
  </div>
</body>

</html>
