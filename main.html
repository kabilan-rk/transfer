<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extraction</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>


  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <title>Login</title>
  <link href="css/main.css" rel="stylesheet">
  <script src="js/utils.js" type="text/javascript"></script><!-- script file here -->
  <script src="js/main.js" type="text/javascript"></script><!-- script file here -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css" />
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>




</head>

<body>
  <div class="container" id="header">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <h1 class="container text-center" id="header">Data Extraction</h1>
      </div>
      <div class="col-sm">
        <h2><a href="login.html"><span style=" padding-left: 80%;"><i class="fa fa-sign-out"></i></span></a></h2>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="lds-ring" id="loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    
    <div class="main">
      <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button tablink red-background" onclick="openCity(event,'forreview')">For
          Review</button>
        <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'notprocessed')">Not Processed</button>
        <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'error')">Error</button>
        <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'reviewed')">Reviewed</button>
      </div>
      <div id="forreview" class="w3-container  city" style="display:block">
        <table id="table1">
          <thead>
            <tr>
              <th class="col-md-3">Created Date</th>
              <th class="col-md-3">Updated Date</th>
              <th class="col-md-5">Filename</th>
              <th class="col-md-1">Review</th>
            </tr>
          </thead>
          <tbody id="forreview-td">
          </tbody>
        </table>
      </div>
  
  
      <div id="notprocessed" class="w3-container  city" style="display:none">
        <table id="table2">
          <thead>
            <tr>
              <th class="col-md-1">Created Date</th>
              <th class="col-md-9">Filename</th>
            </tr>
          </thead>
          <tbody id="notprocessed-td">
          </tbody>
        </table>
  
      </div>
  
      <div id="error" class="w3-container  city" style="display:none">
        <table id="table3">
          <thead>
            <tr>
              <th class="col-md-1">Created Date</th>
              <th class="col-md-9">Filename</th>
              <th class="col-md-1">View</th>
            </tr>
          </thead>
          <tbody id="error-td">
          </tbody>
        </table>
      </div>
  
      <div id="reviewed" class="w3-container  city" style="display:none">
        <table id="table4">
          <thead>
            <tr>
              <th class="col-md-1">Created Date</th>
              <th class="col-md-10">Filename</th>
              <th class="col-md-1">View</th>
            </tr>
          </thead>
          <tbody id="reviewed-td">
          </tbody>
        </table>
      </div>
    </div>
    

    <script>
      function openCity(evt, cityName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" red-background", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " red-background";
      }
    </script>
  </div>

</body>

</html>
